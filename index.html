<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@latest/dist/less.min.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  
  <main>
    <div class="container">
      
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 768px)">
        
        <img src="./images/image-header-mobile.jpg" alt="Header Image">
      </picture>
      
      <div class="content">
        
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
        <ul class="meta-list">
          
          <li class="meta-item">
            <h2 class="meta-title">10k+</h2>
            
            <p class="meta-text">companies</p>
          </li>
          
          <li class="meta-item">
            <h2 class="meta-title">314</h2>
            
            <p class="meta-text">templates</p>
          </li>
          
          <li class="meta-item">
            <h2 class="meta-title">12m+</h2>
            
            <p class="meta-text">queries</p>
          </li>
          
        </ul>
        
      </div>
      
    </div>
  </main>
  
</body>
</html>
